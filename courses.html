<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/src/header-loader.js" type="module"></script>
    <title>Courses</title>
    <style>
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .course {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="content">
        <h1>Courses</h1>
        <div id="courses-section" class="courses-grid"></div>
    </div>
    <script type="module">
        import { loadCoursesFromSupabase } from './src/functions.js';
        window.addEventListener('DOMContentLoaded', loadCoursesFromSupabase);
    </script>
</body>
</html>
